{% extends 'test_app/base.html' %}
{% block body_block %}
	<div align='center' class='container'>
		<h1>Please Login here!</h1><br>
		<form action="{% url 'test_app:user_login' %}" method="POST">
			{% csrf_token %}
					<p>Username :</p>
					<p><input type='text' name='username' placeholder=' Enter Username'></p>
					<p>Password :</p>
					<p><input type='password' name='password' placeholder=' Enter Password'></p>
			<p><input align='center' type='submit' value="Login"></p>
		</form>
	</div>
	<style>
		input{
			border-radius:20px;
		}
	</style>
{% endblock %}
